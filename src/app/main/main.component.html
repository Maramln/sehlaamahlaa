<h2>🍳 Recettes Sehla Mehla</h2>
<div class="card-list">
  <div class="card" *ngFor="let recipe of recipes" (click)="showDetails(recipe)">
    <img [src]="recipe.image" alt="{{ recipe.name }}" />
    <h3>{{ recipe.name }}</h3>
  </div>
</div>

<h2>🍽️ Mekla Bnina</h2>
<div class="card-list">
  <div class="card" *ngFor="let meal of mealsForSale" (click)="showDetails(meal)">
    <img [src]="meal.image" alt="{{ meal.name }}" />
    <h3>{{ meal.name }}</h3>
  </div>
</div>
